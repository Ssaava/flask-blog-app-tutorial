{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block header %}
  <h1 class="text-center my-4">Welcome Back</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0 text-center"><i class="bi bi-person-plus me-2"></i>Log into Your Account</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-person-fill text-primary"></i>
                            </span>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control form-control-lg"
                                   placeholder="Enter your username"
                                   required>
                        </div>

                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-lock-fill text-primary"></i>
                            </span>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control form-control-lg"
                                   placeholder="Create a password"
                                   required>
                        </div>

                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg py-2">
                            <i class="bi bi-person-check me-2"></i>Login Now
                        </button>
                    </div>
                </form>

                <div class="mt-4 pt-3 text-center border-top">
                    <p class="mb-0">Don't have an account?
                        <a href="{{ url_for('auth.register') }}" class="fw-bold text-primary text-decoration-none">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Register Here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
