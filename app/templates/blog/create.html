{% extends 'base.html' %}

{% block header %}
  <h1 class="text-center my-4 display-4 fw-bold text-primary">{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="title" class="form-label fw-bold fs-5">Title</label>
                        <input type="text"
                               class="form-control form-control-lg"
                               name="title"
                               id="title"
                               value="{{ request.form['title'] }}"
                               placeholder="Enter post title"
                               required>
                        <div class="invalid-feedback">
                            Please provide a title for your post.
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="body" class="form-label fw-bold fs-5">Content</label>
                        <textarea class="form-control"
                                  name="body"
                                  id="body"
                                  rows="10"
                                  placeholder="Write your post content here..."
                                  required>{{ request.form['body'] }}</textarea>
                        <div class="invalid-feedback">
                            Please write some content for your post.
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary btn-lg px-4">
                            <i class="bi bi-save me-2"></i>Publish Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    textarea {
        min-height: 300px;
        resize: vertical;
    }
</style>

<script>
// Form validation
(function() {
  'use strict';
  window.addEventListener('load', function() {
    var forms = document.getElementsByClassName('needs-validation');
    Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
